<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./cel.webp" alt="Logo" class="logo">
        <h1>Gerenciador de Contatos</h1>
    </header>
    <main>
        <section class="tabela-contatos">
            <h2>Contatos</h2>
            <table id="contatos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
        <section class="formulario-contato">
            <h2>Adicionar Contato</h2>
            <form id="formContato">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <span class="error" id="nomeError"></span>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                    <span class="error" id="telefoneError"></span>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Gerenciador de Contatos. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
